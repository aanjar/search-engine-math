<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UM Math Search Engine</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-4">UM Math Search Engine</h1>

      <!-- Main Search Section -->
      <div class="input-group mb-3">
        <input
          type="text"
          id="search-input"
          class="form-control"
          placeholder="Enter search keyword..."
          onkeydown="if(event.key==='Enter'){doSearch();}"
        />
        <button class="btn btn-primary" type="button" onclick="doSearch()">
          Cari
        </button>
      </div>

      <!-- Search Results Container -->
      <div id="results-container" class="container mt-4"></div>

      <!-- Search Detail Section (Initially hidden) -->
      <div
        id="search-detail-section"
        class="container mt-4"
        style="display: none"
      ></div>

      <!-- Footer -->
      <footer class="mt-5 py-3 border-top">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <p class="mb-0">
                &copy; 2024 UM Math Search Engine. All rights reserved.
              </p>
            </div>
            <div class="col-md-6 text-md-end">
              <a href="/about" class="text-decoration-none me-3">About</a>
              <a href="/help" class="text-decoration-none me-3">Help</a>
              <a href="/privacy" class="text-decoration-none">Privacy Policy</a>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <!-- Bootstrap JS (optional, for components like dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
